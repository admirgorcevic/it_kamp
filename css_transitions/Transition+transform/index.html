<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        transition: width 2s, height 2s, transform 2s;
      }

      div:hover {
        width: 300px;
        height: 300px;
        transform: rotate(720deg);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="images/" alt="" />
    </div>
    <h1>Transition + Transform</h1>

    <p>Hover over the div element below:</p>

    <div></div>
  </body>
</html>
